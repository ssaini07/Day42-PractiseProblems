<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form</title>
    <link rel="stylesheet" href="/HTML5-Form.css">

</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">Text Input Type For Name :</label>
            <input type="text" id="text" name="text" placeholder="Enter your name here">
            <error-output class="text-error"></error-output>
        </div>
        <div>
            <label for="pwd">Password Input Type :</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password here">
            <error-output class="password-error"></error-output>
        </div>
        <div>
            <label for="email">Email Input Type :</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address here">
            <error-output class="email-error"></error-output>
        </div>
        <div>
            <label for="URL">URL Input Type :</label>
            <input type="url" id="url" name="url" placeholder="Enter URL here">
        </div>
        <div>
            <label for="number">Number Input Type :</label>
            <input type="number" id="number" name="number" placeholder="Enter number here">
        </div>
        <div>
            <label for="tel">Phone Input Type :</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter Phone number here">
            <error-output class="tel-error"></error-output>
        </div>
        <div>
            <label for="search">Search Input Type :</label>
            <input type="search" id="search" name="search" placeholder="Type here to search">
        </div>
        <div class="nativeDatePicker">
            <label for="Date">Choose date and time :</label>
            <input type="datetime-local" id="date" name="date" placeholder="Choose date here">
        </div>
        <div>
            <label for="Salary">Choose your salary range :</label>
            <input type="range" id="salary " name="salary " min="30000" max="600000" value="600000">
            <output for="salary" class="salary-output">600000</output>
        </div>
        <button>Submit</button>
    </form>
    <script src="/HTML5-Form.js" type="text/javascript"></script>
</body>

</html>
